<!-- Modal -->
<div class="modal fade" id="modalAddMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 *ngIf="!editMode" class="modal-title text-center" >Add Project In Member</h5>
        <h5 *ngIf="editMode" class="modal-title text-center">Edit Project In Member</h5>
        <button type="button" class="close" id="closeModalButtonSaveMemberToProject" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="saveMemberToProjectForm" class="form-group">
          <div class="form-group">
            <label> Member :</label>
            <input type="text"  class="form-control" disabled placeholder="{{saveMemberToProject?.member?.basicInformation?.name}} {{saveMemberToProject?.member?.basicInformation?.surname}}">
          </div>

          <div class="form-group">
            <label>Project:</label>
            <select id="propertyTypeProject" class="form-control form-control-xs" formControlName="project">
              <option *ngFor="let project of projectList" [ngValue]="project.idProject">{{project?.nameProject}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel</button>
        <button type="button" *ngIf="!editMode"  (click)="sendForm()" class="btn btn-danger ">Add</button>
        <button type="button" *ngIf="editMode"   (click)="sendForm()" class="btn btn-danger ">Edit</button>
      </div>
    </div>
  </div>
</div>
