<form [formGroup]="basicInformationForm" class="form-group">
  <div class="form-group">
    <label> Name :</label>
    <input type="text" formControlName="name" class="form-control" name="name" placeholder="Enter Your Name">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('name').invalid && basicInformationForm.get('name').touched">
      Invalid name
    </div>
  </div>
  <div class="form-group">
    <label> Surname :</label>
    <input type="text" formControlName="surname" class="form-control" name="surname" placeholder="Enter Your Surname">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('surname').invalid && basicInformationForm.get('surname').touched">
      Invalid surname
    </div>
  </div>
  <div class="form-group">
    <label> Pesel :</label>
    <input type="text" formControlName="pesel" class="form-control" name="pesel" placeholder="Enter Your Pesel">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('pesel').invalid && basicInformationForm.get('pesel').touched">
      Invalid pesel
    </div>
  </div>
  <div class="form-group">
    <label> ID Number :</label>
    <input type="text" formControlName="idNumber" class="form-control" name="idNumber" placeholder="Enter Your ID number">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('idNumber').invalid && basicInformationForm.get('idNumber').touched">
      Invalid id number
    </div>
  </div>
  <div class="form-group">
    <label> Age :</label>
    <input type="text" formControlName="age" class="form-control" name="age" placeholder="Enter Your Age">
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('age').invalid && basicInformationForm.get('age').touched">
      Invalid age
    </div>
  </div>
  <div class="form-group">
    <label>Education:</label>
    <select id="propertyType" class="form-control form-control-xs" formControlName="education">
      <option [ngValue]="null">Select one...</option>
      <option *ngFor="let education of enumEducation | keyvalue" [ngValue]="education.value">{{education.value}}</option>
    </select>
    <div class="alert alert-warning mt-1" *ngIf="basicInformationForm.get('education').invalid && basicInformationForm.get('education').touched">
      Invalid Education
    </div>
  </div>
  <button type="button" (click)="next()" [disabled]="basicInformationForm.invalid" class="btn btn-danger mt-1 mb-1" >Next</button>
  <button type="button" (click)="previous()" class="btn btn-danger mt-1 mb-1" >Previous</button>
</form>
