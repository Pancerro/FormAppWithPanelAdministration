<!-- Modal -->
<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 *ngIf="!editMode" class="modal-title text-center" >Add Member</h5>
        <h5 *ngIf="editMode" class="modal-title text-center">Edit Member</h5>
        <button type="button" class="close" id="closeModalCoursesButton" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-group-form [member]="editMember" [editMode]="editMode" [form]="viewForm" [editSubject]="editMemberSubject" (formOutput)="sendForm()"></app-group-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel</button>
        <button type="button" *ngIf="editMode" (click)="sendForm()" class="btn btn-danger ">Edit</button>
      </div>
    </div>
  </div>
</div>
