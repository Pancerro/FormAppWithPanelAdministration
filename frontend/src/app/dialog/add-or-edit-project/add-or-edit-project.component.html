<!-- Modal -->
<div class="modal fade" id="modalAddProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 *ngIf="!editMode" class="modal-title text-center" >Add Project</h5>
        <h5 *ngIf="editMode" class="modal-title text-center">Edit Project</h5>
        <button type="button" class="close" id="closeModalButton" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="projectForm" class="form-group">
          <div class="form-group">
            <label> Name Project :</label>
            <input type="" formControlName="nameProject" class="form-control" name="nameProject" placeholder="Enter Name Project">
            <div class="alert alert-warning mt-1" *ngIf="projectForm.get('nameProject').invalid && projectForm.get('nameProject').touched">
              Invalid Name Project
            </div>
          </div>
          <div class="form-group">
            <label> Description Project :</label>
            <input type="text" formControlName="descriptionProject" class="form-control" name="descriptionProject" placeholder="Enter Description Project">
            <div class="alert alert-warning mt-1" *ngIf="projectForm.get('descriptionProject').invalid && projectForm.get('descriptionProject').touched">
              Invalid Description Project
            </div>
          </div>
          <div class="form-group">
            <label> Data Start Project :</label>
            <input type="date" formControlName="dataStart" [max]="projectForm.getRawValue().dataEnd" class="form-control" name="dataStart" placeholder="Enter Data Start Project">
            <div class="alert alert-warning mt-1" *ngIf="projectForm.get('dataStart').invalid && projectForm.get('dataStart').touched">
              Invalid Data Start Project
            </div>
          </div>
          <div class="form-group">
            <label> Data End Project :</label>
            <input type="date" formControlName="dataEnd" [min]="projectForm.getRawValue().dataStart" class="form-control" name="dataEnd" placeholder="Enter Data End Project">
            <div class="alert alert-warning mt-1" *ngIf="projectForm.get('dataEnd').invalid && projectForm.get('dataEnd').touched">
              Invalid Data End Project
            </div>
          </div>
          <div class="form-group">
            <label>Active:</label>
            <select id="propertyTypeDepartment" class="form-control form-control-xs" formControlName="active">
              <option [ngValue]="null">Select one...</option>
              <option  [ngValue]="true">Tak</option>
              <option  [ngValue]="false">Nie</option>
            </select>
            <div class="alert alert-warning mt-1" *ngIf="projectForm.get('active').invalid && projectForm.get('active').touched">
              Invalid Active
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel</button>
        <button type="button" *ngIf="!editMode" [disabled]="projectForm.invalid" (click)="sendForm()" class="btn btn-danger ">Add</button>
        <button type="button" *ngIf="editMode" [disabled]="projectForm.invalid" (click)="sendForm()" class="btn btn-danger ">Edit</button>
      </div>
    </div>
  </div>
</div>
